<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e91a7f092.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1>
            <i class="fas fa-cloud-sun"></i>
            Welcome to your Weather App</h1>
    </header>
    <div id="container">
        <div id="box1">
            <input type="search" id="search-city" placeholder="Enter your city">
            <button>Submit</button>
        </div>
        <div id="box2">
            <div id="temperatura" class="boxes">
                <h3 id="title-temp"></h3>
                <p id="description-temp"></p>
            </div>
            <div id="the-city" class="boxes">
                <h3 id="ubication"></h3>
                <img src="#" id="img-temp">
            </div>
            <div id="main-description" class="boxes">
                <p id="feels-like"></p>
                <p id="humidity"></p>
                <p id="wind-speed"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
